      <div class="side-right">

          </div>

            <p class="option-title">Livre</p>
            <div class="horizontal-line"></div>
          </div>
          <div class="option-container">
            <p class="option-title">Medley</p>
            <div class="horizontal-line"></div>

      <matches id="matchmaking-container">
